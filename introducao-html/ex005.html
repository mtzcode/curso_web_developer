<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
</head>

<body>
  <main>
    <section>
      <h2>Catálogo</h2>
      <table summary="Tabela de preços e estoque de produtos">
        <caption>Preços de Produtos</caption>
        <tr>
          <th scope="col">Produto</th>
          <th scope="col">Preço</th>
          <th scope="col">Estoque</th>
        </tr>
        <tr>
          <td>Camisa</td>
          <td>R$ 50,00</td>
          <td>10 unidades</td>
        </tr>
        <tr>
          <td>Calça</td>
          <td>R$ 120,00</td>
          <td>5 unidades</td>
        </tr>
        <tr>
          <td>Short</td>
          <td>R$ 80,00</td>
          <td>12 unidades</td>
        </tr>
      </table>
    </section>
  </main>
  <footer>
    <p>Preços válidos até 2025. Contato: contato@loja.com</p>
  </footer>
</body>

</html>
