<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site</title>
</head>

<body>
  <header>
    <h1>Meu Site</h1>
    <nav role="navigation">
      <ul>
        <li><a href="/home" title="Página inicial">Página Inicial</a></li>
        <li><a href="/sobre" title="Sobre nós">Sobre</a></li>
        <li><a href="/contato" title="Entre em contato">Contato</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Formulário de Contato</h2>
    <form action="/enviar" method="POST">
      <div>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Seu nome" required>
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="seu@email.com" required>
      </div>
      <div>
        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" rows="4" placeholder="Escreva sua mensagem" required></textarea>
      </div>
      <button type="submit" title="Enviar formulário">Enviar</button>
    </form>
  </main>
  <footer>
    <p>© 2025 Meu Site</p>
    <a href="/termos" title="Termos de uso">Termos de Uso</a>
  </footer>
</body>

</html>
